<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Reconciliation Tool (Layered ID Extraction)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    
    // --- ICON PLACEHOLDERS ---
    const IconWrapper = ({ children, size = 20, className = '', color = 'currentColor' }) => (
        <span className={className} style={{ width: size, height: size, display: 'inline-flex', alignItems: 'center', justifyContent: 'center', color: color }}>{children}</span>
    );
    const Upload = (props) => <IconWrapper {...props}><span role="img" aria-label="Upload">‚§í</span></IconWrapper>;
    const FileSpreadsheet = (props) => <IconWrapper {...props}><span role="img" aria-label="Spreadsheet">üìä</span></IconWrapper>;
    const AlertCircle = (props) => <IconWrapper {...props} color="rgb(234 88 12)"><span role="img" aria-label="Alert">‚ö†Ô∏è</span></IconWrapper>;
    const CheckCircle = (props) => <IconWrapper {...props} color="rgb(22 163 74)"><span role="img" aria-label="Check">‚úÖ</span></IconWrapper>;
    const Download = (props) => <IconWrapper {...props}><span role="img" aria-label="Download">‚¨áÔ∏è</span></IconWrapper>;
    const X = (props) => <IconWrapper {...props}><span role="img" aria-label="Close">‚úñÔ∏è</span></IconWrapper>;
    const Plus = (props) => <IconWrapper {...props}><span role="img" aria-label="Add">+</span></IconWrapper>;
    const Minus = (props) => <IconWrapper {...props}><span role="img" aria-label="Remove">-</span></IconWrapper>;
    // --- END ICON PLACEHOLDERS ---
    
    const { useState, useMemo } = React;

    /**
     * Helper function for advanced value extraction: 
     * 1. Optional Text-to-Column split.
     * 2. Positional extraction (Left/Right/Middle).
     */
    const extractValueAdvanced = (value, config) => {
        if (value === null || value === undefined) return '';
        let str = String(value).trim();

        // 1. Text-to-Column Pre-processing
        if (config.extractionMode === 'TextToColumn' && config.separator) {
            const separator = String(config.separator);
            const parts = str.split(separator);
            
            // splitIndex is 1-based, convert to 0-based for array access
            const index = (parseInt(config.splitIndex) || 1) - 1; 
            
            // Update the string to be the selected segment, or empty if out of bounds
            str = parts[index] !== undefined ? String(parts[index]).trim() : '';
        }

        // 2. Existing Positional Extraction (Left/Right/Middle)
        if (str.length === 0) return '';
        
        const len = parseInt(config.length) || str.length;
        
        switch (config.position) {
            case 'Left':
                return str.substring(0, len);
            case 'Right':
                return str.substring(str.length - len);
            case 'Middle':
                const startIndex = (parseInt(config.start) || 1) - 1; // Convert 1-based index to 0-based
                return str.substring(startIndex, startIndex + len);
            default:
                return str; // Should not happen with current config
        }
    };
    
    /**
     * Generates the Unique_ID_Original (the concatenated base ID) from a row and configuration.
     */
    const generateCompositeIdBase = (row, config) => {
        const parts = config
            .filter(c => c.column && c.column !== '') 
            .map(c => {
                const value = row[c.column];
                // Use the new advanced extraction logic
                return extractValueAdvanced(value, c); 
            });
            
        if (parts.length === 0) {
            return 'NO_ID_CONFIGURED'; 
        }
            
        return parts.join('_').toUpperCase(); 
    };

    /**
     * Filters and orders the data according to the strict column requirements.
     * Includes Composite_ID and Appearance_Count.
     */
    const filterOutputColumns = (data, originalCols) => {
        // ADDED 'Composite_ID' to the required headers list.
        const requiredHeaders = ['Source_File', ...originalCols, 'Composite_ID', 'Appearance_Count']; 
        
        const finalCols = requiredHeaders.filter(c => c).filter((value, index, self) => self.indexOf(value) === index);
        
        // Process data rows
        return data.map(row => {
            const outputRow = {};
            finalCols.forEach(col => {
                 outputRow[col] = row[col];
            });
            return outputRow;
        });
    };

    // Component for configuring one segment of the Unique ID 
    const IdComponentForm = ({ config, setConfig, availableColumns, category }) => {
        const defaultComponent = { 
            id: Date.now(), 
            column: '', 
            extractionMode: 'Direct', 
            separator: '|', // Default separator
            splitIndex: 1, 
            position: 'Left', 
            length: 5, 
            start: 1 
        };

        const updateComponent = (id, field, value) => {
            setConfig(prev => prev.map(c => 
                c.id === id ? { ...c, [field]: value } : c
            ));
        };

        const addComponent = () => {
            setConfig(prev => [...prev, defaultComponent]);
        };

        const removeComponent = (id) => {
            setConfig(prev => prev.filter(c => c.id !== id));
        };

        return (
            <div className="space-y-4">
                <h3 className="font-semibold text-lg text-indigo-700">Unique ID Components ({category})</h3>
                <p className="text-sm text-gray-600 italic">Combine characters from multiple columns to form the unique matching key, separated by '_'.</p>

                {config.map((c, index) => (
                    <div key={c.id} className="bg-white border border-indigo-200 p-4 rounded-lg shadow-sm space-y-3">
                        <div className="flex justify-between items-center border-b pb-2">
                             <span className="font-medium text-gray-700">Component {index + 1}</span>
                             {config.length > 1 && (
                                <button 
                                    onClick={() => removeComponent(c.id)} 
                                    className="text-red-500 hover:text-red-700 p-1 rounded-full bg-red-100 transition"
                                    title="Remove this component"
                                >
                                    <Minus size={16} />
                                </button>
                             )}
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
                            {/* Source Column */}
                            <div>
                                <label className="block text-xs font-medium text-gray-700 mb-1">Source Column</label>
                                <select
                                    value={c.column}
                                    onChange={(e) => updateComponent(c.id, 'column', e.target.value)}
                                    className="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                >
                                    <option value="">Select Column</option>
                                    {availableColumns.map(col => (
                                        <option key={col} value={col}>{col}</option>
                                    ))}
                                </select>
                            </div>

                            {/* Extraction Mode (New) */}
                            <div>
                                <label className="block text-xs font-medium text-gray-700 mb-1">Extraction Mode</label>
                                <select
                                    value={c.extractionMode}
                                    onChange={(e) => updateComponent(c.id, 'extractionMode', e.target.value)}
                                    className="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                >
                                    <option value="Direct">Direct (Left/Right/Middle)</option>
                                    <option value="TextToColumn">Text-to-Column + Extract</option>
                                </select>
                            </div>
                        </div>

                        {/* Text-to-Column Fields (Conditional) */}
                        {c.extractionMode === 'TextToColumn' && (
                             <div className="grid grid-cols-2 gap-3 p-3 bg-blue-50 border border-blue-200 rounded-lg mb-4">
                                <div>
                                    <label className="block text-xs font-medium text-gray-700 mb-1">1. Separator (Delimiter)</label>
                                    <input
                                        type="text"
                                        value={c.separator}
                                        onChange={(e) => updateComponent(c.id, 'separator', e.target.value)}
                                        className="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="e.g., | or -"
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-medium text-gray-700 mb-1">2. Segment Index (1-based)</label>
                                    <input
                                        type="number"
                                        min="1"
                                        value={c.splitIndex}
                                        onChange={(e) => updateComponent(c.id, 'splitIndex', e.target.value)}
                                        className="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="e.g., 2 for the second part"
                                    />
                                </div>
                                <div className="md:col-span-2 text-xs text-blue-800 italic">
                                    <p>The system first splits the Source Column by the Separator, then uses the content of the Segment Index.</p>
                                </div>
                            </div>
                        )}
                        
                        {/* Positional Extraction Fields (Always shown, applied to the result of step 1) */}
                        <div className={`grid grid-cols-1 md:grid-cols-4 gap-3 ${c.extractionMode === 'TextToColumn' ? 'pt-2 border-t' : ''}`}>
                            <div className="md:col-span-4">
                                <span className="block text-xs font-bold text-gray-700 mb-1">
                                    {c.extractionMode === 'TextToColumn' ? '3. Apply Positional Extraction to Segment' : 'Apply Positional Extraction to Column'}
                                </span>
                            </div>

                            <div>
                                <label className="block text-xs font-medium text-gray-700 mb-1">Extraction Position</label>
                                <select
                                    value={c.position}
                                    onChange={(e) => updateComponent(c.id, 'position', e.target.value)}
                                    className="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                >
                                    <option value="All">All Characters</option>
                                    <option value="Left">Left</option>
                                    <option value="Right">Right</option>
                                    <option value="Middle">Middle</option>
                                </select>
                            </div>
                            
                            {(c.position === 'Left' || c.position === 'Right' || c.position === 'Middle') && (
                                <div>
                                    <label className="block text-xs font-medium text-gray-700 mb-1">Length</label>
                                    <input
                                        type="number"
                                        min="1"
                                        value={c.length}
                                        onChange={(e) => updateComponent(c.id, 'length', e.target.value)}
                                        className="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                        placeholder="Length"
                                    />
                                </div>
                            )}

                            {c.position === 'Middle' && (
                                <div>
                                    <label className="block text-xs font-medium text-gray-700 mb-1">Start (1-based)</label>
                                    <input
                                        type="number"
                                        min="1"
                                        value={c.start}
                                        onChange={(e) => updateComponent(c.id, 'start', e.target.value)}
                                        className="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                        placeholder="Start Index (1)"
                                    />
                                </div>
                            )}
                        </div>
                    </div>
                ))}

                <button 
                    onClick={addComponent}
                    className="flex items-center gap-1 px-3 py-1.5 text-sm bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition"
                >
                    <Plus size={16} /> Add Component
                </button>
            </div>
        );
    };

    const ReconciliationApp = () => {
      const defaultIdConfig = { 
            id: 1, 
            column: '', 
            extractionMode: 'Direct', 
            separator: '|', 
            splitIndex: 1, 
            position: 'Left', 
            length: 5, 
            start: 1 
      };

      const [step, setStep] = useState(1);
      const [categoryAFiles, setCategoryAFiles] = useState([]);
      const [categoryBFiles, setCategoryBFiles] = useState([]);
      
      const [columnConfig, setColumnConfig] = useState({
        amountA: '',
        amountB: ''
      });
      const [uniqueIdConfigA, setUniqueIdConfigA] = useState([defaultIdConfig]);
      const [uniqueIdConfigB, setUniqueIdConfigB] = useState([defaultIdConfig]);

      const [originalColumnsA, setOriginalColumnsA] = useState([]);
      const [originalColumnsB, setOriginalColumnsB] = useState([]);
      const [availableColumnsA, setAvailableColumnsA] = useState([]);
      const [availableColumnsB, setAvailableColumnsB] = useState([]);
      
      const [processing, setProcessing] = useState(false);
      const [results, setResults] = useState(null);
      const [error, setError] = useState(null);

      const handleFileUpload = async (e, category) => {
        const files = Array.from(e.target.files);
        if (category === 'A') {
          setCategoryAFiles(prev => [...prev, ...files]);
          if (files.length > 0 && availableColumnsA.length === 0) {
            await extractColumns(files[0], setAvailableColumnsA, setOriginalColumnsA);
          }
        } else {
          setCategoryBFiles(prev => [...prev, ...files]);
          if (files.length > 0 && availableColumnsB.length === 0) {
            await extractColumns(files[0], setAvailableColumnsB, setOriginalColumnsB);
          }
        }
      };

      const extractColumns = async (file, setAvailableColumns, setOriginalColumns) => {
        try {
          const data = await file.arrayBuffer();
          const workbook = XLSX.read(data, { type: 'array' });
          
          const firstSheetName = workbook.SheetNames[0];
          const firstSheet = workbook.Sheets[firstSheetName];
          
          const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
          if (jsonData.length > 0) {
            const columns = jsonData[0].filter(col => col);
            setAvailableColumns(columns);
            setOriginalColumns(columns); // Store the full list of original columns
          }
        } catch (err) {
          console.error('Error reading file for columns:', err);
          setError(`Error reading columns from file '${file.name}'. Ensure the first sheet is properly formatted and contains headers.`);
        }
      };
      
      const removeFile = (index, category) => {
        if (category === 'A') {
          setCategoryAFiles(prev => prev.filter((_, i) => i !== index));
        } else {
          setCategoryBFiles(prev => prev.filter((_, i) => i !== index));
        }
      };

      const readExcelFiles = async (files) => {
        const allData = [];
        for (const file of files) {
          try {
            const data = await file.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheetName = workbook.SheetNames[0];
            const firstSheet = workbook.Sheets[firstSheetName];
            
            const jsonData = XLSX.utils.sheet_to_json(firstSheet);
            jsonData.forEach(row => row.Source_File = file.name);
            allData.push(...jsonData);
          } catch (err) {
            console.error(`Error reading ${file.name} data:`, err);
            setError(`Critical: Failed to read data from '${file.name}'. Please check the file's integrity.`);
            return []; 
          }
        }
        return allData;
      };

      const isValidConfig = useMemo(() => {
          const isConfigAValid = uniqueIdConfigA.some(c => c.column && c.column !== '');
          const isConfigBValid = uniqueIdConfigB.some(c => c.column && c.column !== '');

          return isConfigAValid && isConfigBValid && columnConfig.amountA && columnConfig.amountB;
      }, [uniqueIdConfigA, uniqueIdConfigB, columnConfig.amountA, columnConfig.amountB]);


      const performReconciliation = async () => {
        setProcessing(true);
        setError(null);

        try {
          if (categoryAFiles.length === 0 || categoryBFiles.length === 0) {
            throw new Error('Please upload files for both categories');
          }
          if (!isValidConfig) {
            throw new Error('Please specify at least one column for the Unique ID for both categories, and select the Amount columns.');
          }

          const dataA = await readExcelFiles(categoryAFiles);
          const dataB = await readExcelFiles(categoryBFiles);

          if (dataA.length === 0 || dataB.length === 0) {
            throw new Error('No data found in uploaded files');
          }

          // --- 1. Standardization and Initial Processing ---
          const standardizeData = (data, idConfig, amountCol, categoryLabel) => {
            return data.map(row => {
                const uniqueIdBase = generateCompositeIdBase(row, idConfig);
                const amountValue = parseFloat(row[amountCol]) || 0;

                return {
                    ...row, 
                    Category: categoryLabel,
                    Unique_ID_Original: uniqueIdBase.trim().toUpperCase(), 
                    Source_File: row.Source_File,
                    Internal_Amount: amountValue 
                };
            });
          };

          const standardizedA = standardizeData(dataA, uniqueIdConfigA, columnConfig.amountA, 'Category_A');
          const standardizedB = standardizeData(dataB, uniqueIdConfigB, columnConfig.amountB, 'Category_B');

          // --- 2. Calculate Duplication Count & Duplication Flag ---
          const checkDuplicates = (data) => {
            const idCounts = {};
            data.forEach(row => {
              const id = row.Unique_ID_Original;
              idCounts[id] = (idCounts[id] || 0) + 1;
            });
            
            return data.map(row => ({
              ...row,
              Appearance_Count: idCounts[row.Unique_ID_Original],
              Is_Duplicated_Set: idCounts[row.Unique_ID_Original] > 1
            }));
          };

          let processedA = checkDuplicates(standardizedA);
          let processedB = checkDuplicates(standardizedB);
          
          // --- 3. Serialization (1 for many, many for one) ---
          // This creates the Match_Serial_No and Composite_ID used for accurate matching
          const addCompositeIds = (data) => {
            const serialMap = {};
            return data.map(row => {
              const id = row.Unique_ID_Original;
              serialMap[id] = (serialMap[id] || 0) + 1;
              return {
                ...row,
                Match_Serial_No: serialMap[id],
                Composite_ID: `${id}_${serialMap[id]}` 
              };
            });
          };

          processedA = addCompositeIds(processedA);
          processedB = addCompositeIds(processedB);

          // --- 4. Reconciliation (Outer Join Logic) ---
          const bMap = new Map(processedB.map(row => [row.Composite_ID, row]));

          const matchedA = [];
          const matchedB = [];
          const unmatchedA = [];
          const unmatchedB = [];

          processedA.forEach(rowA => {
            const rowB = bMap.get(rowA.Composite_ID);
            
            if (rowB) {
                matchedA.push({...rowA}); 
                matchedB.push({...rowB});
                bMap.delete(rowA.Composite_ID); 
            } else {
                unmatchedA.push({...rowA});
            }
          });

          bMap.forEach(rowB => {
            unmatchedB.push({...rowB});
          });

          // --- 5. Structured Summary Report Generation ---
          const createDetailedSummaryMetrics = (processedData, matchedData, unmatchedData) => {
              // 1. Split by Appearance Count
              const onceRecords = processedData.filter(r => r.Appearance_Count === 1);
              const multiRecords = processedData.filter(r => r.Appearance_Count > 1);

              return {
                  // Group 1: Based on Duplication (Input Totals)
                  onceCount: onceRecords.length, 
                  onceAmount: onceRecords.reduce((sum, row) => sum + row.Internal_Amount, 0),
                  
                  multiCount: multiRecords.length,
                  multiAmount: multiRecords.reduce((sum, row) => sum + row.Internal_Amount, 0),
                  
                  // Group 2: Based on Reconciliation (Output Totals)
                  matchedCount: matchedData.length,
                  matchedAmount: matchedData.reduce((sum, row) => sum + row.Internal_Amount, 0),
                  
                  unmatchedCount: unmatchedData.length,
                  unmatchedAmount: unmatchedData.reduce((sum, row) => sum + row.Internal_Amount, 0)
              };
          };

          const summaryMetricsA = createDetailedSummaryMetrics(processedA, matchedA, unmatchedA);
          const summaryMetricsB = createDetailedSummaryMetrics(processedB, matchedB, unmatchedB);


          setResults({ 
              summaryMetricsA,
              summaryMetricsB, 
              matchedA, 
              matchedB,
              unmatchedA, 
              unmatchedB,
              processedA_data: processedA, 
              processedB_data: processedB, 
          });
          setStep(3);
        } catch (err) {
          setError(err.message);
          console.error('Reconciliation error:', err);
        } finally {
          setProcessing(false);
        }
      };
      
      /**
       * Creates the structured summary array for both Excel output and Web display.
       */
      const getStructuredSummaryData = (metrics, categoryLabel) => {
          const sum1Count = metrics.onceCount + metrics.multiCount;
          const sum1Amount = metrics.onceAmount + metrics.multiAmount;

          const sum2Count = metrics.matchedCount + metrics.unmatchedCount;
          const sum2Amount = metrics.matchedAmount + metrics.unmatchedAmount;

          const controlCheckCount = sum2Count - sum1Count;
          const controlCheckAmount = sum2Amount - sum1Amount;

          return [
              // Headers
              { Category: `${categoryLabel} Summary Metric`, Count: 'Count', Amount: 'Amount', isHeader: true },
              
              // Group 1: Based on Duplication (Input Totals)
              { Category: 'Total Count/Amount (Unique IDs appearing once)', Count: metrics.onceCount, Amount: metrics.onceAmount },
              { Category: 'Total Count/Amount (Unique IDs appearing > once)', Count: metrics.multiCount, Amount: metrics.multiAmount },
              { Category: 'Grand Total (Input Records)', Count: sum1Count, Amount: sum1Amount, isTotal: true, isInputTotal: true },
              
              { Category: '', Count: '', Amount: '' }, // Blank row
              
              // Group 2: Based on Reconciliation (Output Totals)
              { Category: 'Total matched items Count and amount', Count: metrics.matchedCount, Amount: metrics.matchedAmount },
              { Category: 'Total Unmatched Items Count and Amount', Count: metrics.unmatchedCount, Amount: metrics.unmatchedAmount },
              { Category: 'Grand Total (Reconciliation Result)', Count: sum2Count, Amount: sum2Amount, isTotal: true },
              
              { Category: '', Count: '', Amount: '' }, // Blank row
              
              // Control Check
              { 
                  Category: 'Control Check (Diff: Grand Total 2 - Grand Total 1)', 
                  Count: controlCheckCount, 
                  Amount: controlCheckAmount,
                  isControl: true
              },
          ];
      };
      
      /**
       * Component to render a single structured summary table.
       */
      const SummaryTable = ({ metrics, category }) => {
        const data = getStructuredSummaryData(metrics, category);

        return (
            <div className="bg-white p-4 rounded-lg shadow">
                <h4 className="font-semibold text-base mb-3 text-indigo-700">{category} Summary</h4>
                <div className="overflow-x-auto">
                    <table className="w-full text-xs sm:text-sm">
                        <thead>
                            <tr className="border-b-2 border-gray-300 bg-gray-50">
                                <th className="text-left py-2 px-3 w-3/5">Metric</th>
                                <th className="text-right py-2 px-3 w-1/5">Count</th>
                                <th className="text-right py-2 px-3 w-1/5">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                          {data.filter(row => !row.isHeader).map((row, idx) => (
                            <tr 
                                key={idx} 
                                className={`
                                  ${row.isInputTotal || row.isTotal ? 'bg-indigo-100 font-bold border-indigo-400 border-t-2' : 'border-b border-gray-200'}
                                  ${row.isControl ? 'bg-red-100 font-bold border-red-400 border-t-2' : ''}
                                  ${row.Category === '' ? 'h-3 bg-gray-100 border-none' : ''}
                                `}
                            >
                              <td className="py-1.5 px-3 whitespace-nowrap">{row.Category}</td>
                              <td className="text-right py-1.5 px-3">
                                {typeof row.Count === 'number' ? row.Count.toLocaleString() : row.Count}
                              </td>
                              <td className="text-right py-1.5 px-3">
                                {typeof row.Amount === 'number' ? row.Amount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : row.Amount}
                              </td>
                            </tr>
                          ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );
      };


      const downloadResults = async () => {
        if (!results) return;
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);

        // --- Core Data Preparation (Applying strict column filter) ---
        // filterOutputColumns now correctly includes 'Composite_ID'
        const matchedA_data = filterOutputColumns(results.matchedA, originalColumnsA);
        const unmatchedA_data = filterOutputColumns(results.unmatchedA, originalColumnsA);
        const matchedB_data = filterOutputColumns(results.matchedB, originalColumnsB);
        const unmatchedB_data = filterOutputColumns(results.unmatchedB, originalColumnsB);

        // --- 1. Consolidated Category A Input File ---
        const dataA_consolidated = filterOutputColumns(results.processedA_data, originalColumnsA);
        const wb1 = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb1, XLSX.utils.json_to_sheet(dataA_consolidated), 'Consolidated_A_Input');
        XLSX.writeFile(wb1, `1_Consolidated_Input_Category_A_${timestamp}.xlsx`);

        // --- 2. Consolidated Category B Input File ---
        const dataB_consolidated = filterOutputColumns(results.processedB_data, originalColumnsB);
        const wb2 = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb2, XLSX.utils.json_to_sheet(dataB_consolidated), 'Consolidated_B_Input');
        XLSX.writeFile(wb2, `2_Consolidated_Input_Category_B_${timestamp}.xlsx`);

        // --- 3. Category A Analysis File (Matched A + Unmatched A) ---
        const wb3 = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb3, XLSX.utils.json_to_sheet(matchedA_data), 'Matched_Items');
        XLSX.utils.book_append_sheet(wb3, XLSX.utils.json_to_sheet(unmatchedA_data), 'Unmatched_Items');
        XLSX.writeFile(wb3, `3_Category_A_Analysis_${timestamp}.xlsx`);

        // --- 4. Category B Analysis File (Matched B + Unmatched B) ---
        const wb4 = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb4, XLSX.utils.json_to_sheet(matchedB_data), 'Matched_Items');
        XLSX.utils.book_append_sheet(wb4, XLSX.utils.json_to_sheet(unmatchedB_data), 'Unmatched_Items');
        XLSX.writeFile(wb4, `4_Category_B_Analysis_${timestamp}.xlsx`);
        
        // --- 5. Summary Report File (Structured Output) ---
        const summaryA_data = getStructuredSummaryData(results.summaryMetricsA, 'Category A');
        const summaryB_data = getStructuredSummaryData(results.summaryMetricsB, 'Category B');

        // Remove the helper fields used for styling in the web display
        const cleanupSummary = (data) => data.map(({ isHeader, isTotal, isInputTotal, isControl, ...rest }) => rest);

        const wb5 = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb5, XLSX.utils.json_to_sheet(cleanupSummary(summaryA_data)), 'Category A Summary');
        XLSX.utils.book_append_sheet(wb5, XLSX.utils.json_to_sheet(cleanupSummary(summaryB_data)), 'Category B Summary');
        XLSX.writeFile(wb5, `5_Summary_Report_${timestamp}.xlsx`);

        // Notify user
        alert('Reconciliation complete! Five separate Excel files have been downloaded.');
      };
      
      const resetApp = () => {
        setStep(1);
        setCategoryAFiles([]);
        setCategoryBFiles([]);
        setColumnConfig({ amountA: '', amountB: '' });
        setUniqueIdConfigA([defaultIdConfig]);
        setUniqueIdConfigB([defaultIdConfig]);
        setAvailableColumnsA([]);
        setAvailableColumnsB([]);
        setOriginalColumnsA([]);
        setOriginalColumnsB([]);
        setResults(null);
        setError(null);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
          <div className="max-w-7xl mx-auto">
            <div className="bg-white rounded-lg shadow-xl p-8">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">Advanced Records Reconciliation Tool</h1>
              <p className="text-gray-600 mb-6">Create a composite Unique ID using multi-step (Text-to-Column + Extraction) logic for accurate matching.</p>

              <div className="flex items-center justify-between mb-8">
                {[1, 2, 3].map((s) => (
                  <div key={s} className="flex items-center flex-1">
                    <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${
                      step >= s ? 'bg-indigo-600 text-white' : 'bg-gray-300 text-gray-600'
                    }`}>
                      {s}
                    </div>
                    {s < 3 && <div className={`flex-1 h-1 mx-2 ${step > s ? 'bg-indigo-600' : 'bg-gray-300'}`} />}
                  </div>
                ))}
              </div>

              {error && (
                <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 flex items-start">
                  <AlertCircle className="text-red-600 mr-3 flex-shrink-0 mt-0.5" size={20} />
                  <div>
                    <h3 className="font-semibold text-red-800">Error</h3>
                    <p className="text-red-700">{error}</p>
                  </div>
                </div>
              )}

              {step === 1 && (
                <div className="space-y-6">
                  <div>
                    <h2 className="text-xl font-semibold mb-4">Step 1: Upload Excel Files</h2>
                    
                    <div className="grid md:grid-cols-2 gap-6">
                      <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-indigo-400 transition">
                        <h3 className="font-semibold text-lg mb-3 text-indigo-700">Record Category A</h3>
                        <label className="cursor-pointer block">
                          <input
                            type="file"
                            multiple
                            accept=".xlsx,.xls"
                            onChange={(e) => handleFileUpload(e, 'A')}
                            className="hidden"
                          />
                          <div className="flex flex-col items-center py-6 text-gray-600">
                            <Upload size={48} className="mb-3 text-indigo-500" />
                            <p className="font-medium">Click to upload</p>
                            <p className="text-sm">Multiple Excel files accepted</p>
                          </div>
                        </label>
                        {categoryAFiles.length > 0 && (
                          <div className="mt-4 space-y-2">
                            {categoryAFiles.map((file, idx) => (
                              <div key={idx} className="flex items-center justify-between bg-gray-50 p-2 rounded">
                                <div className="flex items-center">
                                  <FileSpreadsheet size={16} className="text-green-600 mr-2" />
                                  <span className="text-sm truncate max-w-xs">{file.name}</span>
                                </div>
                                <button onClick={() => removeFile(idx, 'A')} className="text-red-500 hover:text-red-700">
                                  <X size={16} />
                                </button>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>

                      <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-indigo-400 transition">
                        <h3 className="font-semibold text-lg mb-3 text-indigo-700">Record Category B</h3>
                        <label className="cursor-pointer block">
                          <input
                            type="file"
                            multiple
                            accept=".xlsx,.xls"
                            onChange={(e) => handleFileUpload(e, 'B')}
                            className="hidden"
                          />
                          <div className="flex flex-col items-center py-6 text-gray-600">
                            <Upload size={48} className="mb-3 text-indigo-500" />
                            <p className="font-medium">Click to upload</p>
                            <p className="text-sm">Multiple Excel files accepted</p>
                          </div>
                        </label>
                        {categoryBFiles.length > 0 && (
                          <div className="mt-4 space-y-2">
                            {categoryBFiles.map((file, idx) => (
                              <div key={idx} className="flex items-center justify-between bg-gray-50 p-2 rounded">
                                <div className="flex items-center">
                                  <FileSpreadsheet size={16} className="text-green-600 mr-2" />
                                  <span className="text-sm truncate max-w-xs">{file.name}</span>
                                </div>
                                <button onClick={() => removeFile(idx, 'B')} className="text-red-500 hover:text-red-700">
                                  <X size={16} />
                                </button>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                  <div className="flex justify-end">
                    <button
                      onClick={() => setStep(2)}
                      disabled={categoryAFiles.length === 0 || categoryBFiles.length === 0}
                      className="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
                    >
                      Next: Configure Columns
                    </button>
                  </div>
                </div>
              )}

              {step === 2 && (
                <div className="space-y-6">
                  <h2 className="text-xl font-semibold mb-4">Step 2: Configure Unique ID & Amount Columns</h2>
                  
                  <div className="grid md:grid-cols-2 gap-8">
                    <div className="bg-gray-50 p-6 rounded-lg space-y-6">
                      <h3 className="font-bold text-xl text-indigo-800 border-b pb-2">Record Category A Configuration</h3>
                      
                      <IdComponentForm 
                          config={uniqueIdConfigA}
                          setConfig={setUniqueIdConfigA}
                          availableColumns={availableColumnsA}
                          category="A"
                      />

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Amount Column (e.g., <span className="font-mono">{columnConfig.amountA || 'Select...'}</span>)
                        </label>
                        <select
                          value={columnConfig.amountA}
                          onChange={(e) => setColumnConfig({...columnConfig, amountA: e.target.value})}
                          className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                          <option value="">Select amount column...</option>
                          {availableColumnsA.map(col => (
                            <option key={col} value={col}>{col}</option>
                          ))}
                        </select>
                      </div>
                    </div>

                    <div className="bg-gray-50 p-6 rounded-lg space-y-6">
                      <h3 className="font-bold text-xl text-indigo-800 border-b pb-2">Record Category B Configuration</h3>
                      
                      <IdComponentForm 
                          config={uniqueIdConfigB}
                          setConfig={setUniqueIdConfigB}
                          availableColumns={availableColumnsB}
                          category="B"
                      />

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Amount Column (e.g., <span className="font-mono">{columnConfig.amountB || 'Select...'}</span>)
                        </label>
                        <select
                          value={columnConfig.amountB}
                          onChange={(e) => setColumnConfig({...columnConfig, amountB: e.target.value})}
                          className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                          <option value="">Select amount column...</option>
                          {availableColumnsB.map(col => (
                            <option key={col} value={col}>{col}</option>
                          ))}
                        </select>
                      </div>
                    </div>
                  </div>
                  
                  <div className="bg-yellow-50 border-l-4 border-yellow-500 text-yellow-800 p-4" role="alert">
                    <p className="font-bold">Matching Key Structure</p>
                    <ul className="list-disc list-inside text-sm mt-1 space-y-0.5">
                      <li>The **`Appearance_Count`** shows how many times the base ID (`Unique_ID_Original`) was found in its source file.</li>
                      <li>The **`Composite_ID`** (included in all output reports) is the actual serialized key used for matching (Base ID + occurrence number).</li>
                    </ul>
                  </div>


                  <div className="flex justify-between">
                    <button
                      onClick={() => setStep(1)}
                      className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition"
                    >
                      Back
                    </button>
                    <button
                      onClick={performReconciliation}
                      disabled={processing || !isValidConfig}
                      className="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
                    >
                      {processing ? 'Processing...' : 'Process Reconciliation'}
                    </button>
                  </div>
                </div>
              )}

              {step === 3 && results && (
                <div className="space-y-6">
                  <div className="flex items-center justify-between">
                    <h2 className="text-xl font-semibold">Reconciliation Results</h2>
                    <div className="flex gap-3">
                      <button
                        onClick={downloadResults}
                        className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition"
                      >
                        <Download size={20} />
                        Download 5 Excel Reports
                      </button>
                      <button
                        onClick={resetApp}
                        className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition"
                      >
                        Start New Reconciliation
                      </button>
                    </div>
                  </div>

                  {/* High-level Metrics */}
                  <div className="grid md:grid-cols-3 gap-4">
                    <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-green-600 font-medium">Total Matched Records (A/B Sides)</p>
                          <p className="text-2xl font-bold text-green-700">{results.matchedA.length}</p>
                        </div>
                        <CheckCircle size={32} />
                      </div>
                    </div>
                    <div className="bg-orange-50 border border-orange-200 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-orange-600 font-medium">Unmatched Category A</p>
                          <p className="text-2xl font-bold text-orange-700">{results.unmatchedA.length}</p>
                        </div>
                        <AlertCircle size={32} />
                      </div>
                    </div>

                    <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-red-600 font-medium">Unmatched Category B</p>
                          <p className="text-2xl font-bold text-red-700">{results.unmatchedB.length}</p>
                        </div>
                        <AlertCircle size={32} />
                      </div>
                    </div>
                  </div>

                  {/* Structured Summary Tables */}
                  <div className="bg-gray-50 rounded-lg p-6">
                    <h3 className="font-bold text-xl mb-4 text-gray-800">Detailed Structured Summary</h3>
                    <div className="grid md:grid-cols-2 gap-6">
                        {/* Category A Summary */}
                        <SummaryTable metrics={results.summaryMetricsA} category="Category A" />
                        
                        {/* Category B Summary */}
                        <SummaryTable metrics={results.summaryMetricsB} category="Category B" />
                    </div>
                  </div>

                  <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p className="text-sm text-blue-800">
                      **Five distinct Excel files** will be downloaded, including the **custom-structured summary for both Category A and Category B** in file 5. The output files now include the key **`Composite_ID`** column, along with **`Source_File`** and **`Appearance_Count`**.
                    </p>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };
    
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<ReconciliationApp />);

    </script>
</body>
</html>
